<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>

        // escopos: global, função e o bloco

        var serie = 'Friends'

        // escopo de bloco
        if (true) {
            var serie2 = 'Suits'
            document.write(serie)
        }

        document.write(serie2)
        document.write('<br>')

        function x() {
            var serie3 = 'The Walking Dead'
            document.write(serie)
            document.write(serie2)
        }

        x()

        document.write('<br>')
        document.write(serie3)
    </script>
</head>

</body>
</html>

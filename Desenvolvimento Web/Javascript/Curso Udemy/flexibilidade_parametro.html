<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <script>


      function soma(a, b) {
        b = b === undefined ? 0 : b // se b for undefined então seu valor é 0, senão, o prórprio valor de b
        a = a === undefined ? 0 : a
        return a + b;
      }

      console.log(soma(7, 7))
      console.log(soma(7, 7, 5, 10)) // desconsidera os parâmetros adicionais
      console.log(soma(7)) // retorna  7 + undefined -> NaN = not a number
      console.log(soma())

      
    </script>
  </head>
  <body></body>
</html>

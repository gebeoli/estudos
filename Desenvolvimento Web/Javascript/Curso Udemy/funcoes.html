<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        //void = sem saída ou retorno
        //retorno = com saída ou retorno
        // a função pode ser em qualquer linha, que o js vai renderizar primeiro as funções e dps o script 
        function calcularAreaTerreno (largura, comprimento) {

            //lógica
            var area = largura * comprimento

            return area

        }

        var largura = prompt('Digite a largura do terreno em metros:')
        var comprimento = prompt('Digite o comprimento do terreno em metros:')
        var area = calcularAreaTerreno(largura, comprimento)

        document.write('O terreno possui ' + area + ' metros quadrados.')
    </script>
</head>

</html>

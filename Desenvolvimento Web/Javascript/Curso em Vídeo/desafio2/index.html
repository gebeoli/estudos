<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Verificador de Idade</title>
  </head>
  <body onload="carregar()">
    <header>
      <h1>Verificador de Idade</h1>
    </header>

    <main>

      <div>
        <label for="ano-nascimento">Ano de Nascimento:</label>
      <input type="number" id="nasc" name="ano-nascimento"><br><br>
      <label for="sexo">Sexo:</label>
      <input type="radio" id="masculino" name="sexo" value="M"><label for="sexo-masculino">Masculino</label>
      <input type="radio" id="feminino" name="sexo" value="F"><label for="sexo-feminino">Feminino</label><br><br>
      <button type="button" onclick="verificar()">Calcular Idade</button>
      </div>

      <div id="res">
        Preencha os dados acima para ver o resultado!
      </div>
    </main>

    <footer>&copy; Session Company</footer>

    <script src="script.js"></script>
  </body>
</html>

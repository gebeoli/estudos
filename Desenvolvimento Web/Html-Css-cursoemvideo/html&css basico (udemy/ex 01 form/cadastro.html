<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Cadastro</title>
  </head>
  <body>
    <h2 class="titulo">Cadastre-se</h2>
    <form class="formulario">
      <div>
        <label for="login">Login:</label><br/>
        <input type="text"/>
      </div>

      <div>
        <label for="Senha">Senha:</label><br/>
        <input type="password" name="senha" id="senha"/>
      </div>

      <div>
        <label for="Sexo">Sexo:</label><br />
        <input type="radio" name="sexo" value="M" /> Masculino <br/>
        <input type="radio" name="sexo" value="F" /> Feminino <br/>
      </div>

      <div>
        <label for="interesses">Interesses:</label><br />
        <input type="checkbox" name="interesses" /> Futebol <br/>
        <input type="checkbox" name="interesses" /> Cursos <br/>
        <input type="checkbox" name="interesses" /> Moda <br/>
      </div>

      <div>
        <label for="estado">Estado:</label><br/>
        <select name="Estados">
          <option value="">AC</option>
          <option value="">AL</option>
          <option value="">AP</option>
          <option value="">AM</option>
          <option value="">BA</option>
          <option value="">CE</option>
          <option value="">DF</option>
          <option value="">ES</option>
          <option value="">GO</option>
          <option value="">MA</option>
          <option value="">MT</option>
          <option value="">MS</option>
          <option value="">MG</option>
          <option value="">PA</option>
          <option value="">PB</option>
          <option value="">PR</option>
          <option value="">PE</option>
          <option value="">PI</option>
          <option value="">RJ</option>
          <option value="">RN</option>
          <option value="">RS</option>
          <option value="">RO</option>
          <option value="">RR</option>
          <option value="">SC</option>
          <option value="">SP</option>
          <option value="">SE</option>
          <option value="">TO</option>
        </select>
      </div>

      <div>
        <label for="Obs">Observações:</label><br/>
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </div>

      <div class="button">
        <button type="submit">Cadastrar</button>
      </div>
    </form>

    <a href="index.html">
      <p class="cadastro">Já tem um cadastro? Faça o login.</p>
    </a>
  </body>
</html>
